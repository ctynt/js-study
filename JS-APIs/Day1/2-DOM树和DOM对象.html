<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>123</div>
    <script>
        // APIS分为DOM(文档对象模型)和BOM（浏览器对象模型）

        // DOM：操作网页内容，可以开发网页内容特效和实现用户交互

        // DOM树是什么？
        // 将HTML文档以树状结构直观的表现出来，我们称之为文档树或DOM树
        // 作用： 文档树直观的体现了标签与标签之间的关系
        
        // DOM对象怎么创建
        // 浏览器将HTML标签生产的JS对象（DOM对象）
        // DOM树的核心是把内容当成对象处理

        const div = document.querySelector('div')
        console.dir(div)

        

        // document
        // 是DOM里所提供的一个对象
        // 网页所有内容都在document里

    </script>

</body>

</html>
